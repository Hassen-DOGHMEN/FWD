<section class="view intro-2">
    <div class="full-bg-img mask rgba-gradient">  
    <button mat-fab color="white" aria-label="Example icon button with a home icon" (click)="goToCreation()">
    <mat-icon>plus_one</mat-icon>
    </button> 
    <div class ="container-fluid"> 
      <div class="row d-flex justify-content-center">
      <div class = "col-md-10"> 
      <table class="table table-dark table-striped"> 
  
         <thead class="thead-dark">
             <tr>
               
               <th scope="col"><i class="fa fa-user" aria-hidden="true"></i> Nom Complet</th>   
               <th scope="col"><i class="fa-solid fa-phone"></i>Num de Tel</th>
               <th scope="col"> <i class="fa-solid fa-at"></i>Email</th>
               <th scope="col"> Role</th>  
            
  
              </tr>
          </thead>  
          <tbody>
          <tr *ngFor="let user of userList"> 
              <td>{{user.username}}</td> 
              <td>{{user.phoneNumber}}</td> 
              <td>{{user.email}}</td>  
              <td>{{user.role}}</td>
          </tr>
          </tbody>
       </table>  
     </div>  
    </div>  
    
  
  </div>  
  </div> 
  </section>
